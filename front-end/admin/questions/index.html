<!DOCTYPE html>
<html>

<head>
    <title>Quiz Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>

<body>
    <div id="selection">
        <h1 class="centered">Quiz</h1>
        <div id="list"></div>
        <button class="ui button compact" id="new_question_button">New Question</button>
        <button class="ui button compact blue" id="save_button">Save</button>
    </div>

    <div id="new_question" class='hide'>
        <h1 class="centered">New Question</h1>
        <div id="new_question_form"></div>
        <button class="ui button compact green" id="add_question_button">Add</button>
        <button class="ui button compact" id="cancel_button">Cancel</button>
    </div>

    <a href="../../index.html" class="home_button">
        <button class="ui icon black button">
            <i class="home icon"></i>
        </button>
    </a>
    <div class="ui message transition info compact floating hidden" id="save_message">
        <p>Saved!</p>
    </div>

    <script src="../../js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>

</html>
